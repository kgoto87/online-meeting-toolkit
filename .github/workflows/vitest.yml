name: Vitest
on:
    push:
        branches: [$default-branch]
jobs:
    Vitest:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x

            - name: Build
              run: |
                  npm install

            - name: Test
              run: vitest run
